<!DOCTYPE html>
<html>

<head>
   <title>Car Rental Online Web Site</title>
   <link rel="stylesheet" href="style.css" type="text/css">
   <meta charset="UTF-8">
</head>

<script src="./components/invitado-signup-page/invitado-signup-page-controller.js"></script>
<script src="./components/invitado-signup-page/invitado-signup-page-view.js"></script>
<script src="./components/invitado-signin-page/invitado-signin-page-controller.js"></script>
<script src="./components/invitado-signin-page/invitado-signin-page-view.js"></script>

<script>
   let router, mensajes;
   async function init() {
       let model = new GestorServicios();

       router = new Router();
       mensajes = new Mensajes();
   
       router.addRouter(/\/car\-rental\-online\/signup$/, new InvitadoSignupPageController(model));
       router.addRouter(/\/car\-rental\-online\/signup$/, new InvitadoSigninPageController(model));
       router.addRouter(/\/car\-rental\-online\/invitado$/, new InvitadoHomePageController(model));
       router.addRouter(/\/car\-rental\-online\/cliente$/, new ClienteHomePageController(model));
       router.addRouter(/\/car\-rental\-online\/empleado$/, new EmpleadoHomePageController(model));
       
       router.handleLocation();
   }
</script>

<body>
   <main>
      <header>
         <h1>Car Rental Online</h1>
      </header>
     <div class="content">
      <nav>
         <p>Sin navegación
         </p>
      </nav>
      <div class="status-bar">
         <ul>
            <li class="blue">Sin estado</li>
         </ul>
      </div>
      <section>
         <article>
            <header>
               <h2>Contenido</h2>
            </header>
            <p>Sin inicializar
            </p>
         </article>

      </section>
   </div>
   </main> 
   <footer>
      Tecnologías y Sistemas Web
   </footer>
</body>

</html>
