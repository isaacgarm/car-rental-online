<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Formulario de Vehículo</title>
</head>

<body>
    <header>
        <h1>Car Rental Online</a></h1>
    </header>
    <nav>
        <a href="/car-rental-online/invitado/listar-disponibilidad.html"><b>Disponibilidad</b></a>
        <a href="perfil.html"><b>Perfil</b></a>
        <a href="index.html"><b>Salir</b></a>
    </nav>
    <div class="status-bar">
        <ul>
            <li class="red">Ok</li>
            <li class="green">Error</li>
            <li class="blue">Info</li>
        </ul>
    </div>
    <h2>Agregar Vehículo</h2>
    <form action="/empleado/listar-vehiculos.html" method="get">
        <label for="matricula">Matrícula*:</label>
        <input type="text" id="matricula" name="vehiculoMatricula" required pattern="[A-Za-z]{3}\d{4}" maxlength="7" placeholder="Ingrese Matrícula">
      
        <div class="form-row">
        <label for="marca">Marca*:</label>
        <input type="text" id="marca" name="vehiculoMarca" maxlength="20" required placeholder="Ingrese Marca">
        </div>

        <div class="form-row">
        <label for="modelo">Modelo*:</label>
        <input type="text" id="modelo" name="vehiculoModelo" maxlength="20" required placeholder="Ingrese Modelo">
        </div>

        <br>

        <div class="form-row">
        <label for="tipo">Tipo*:</label>
        <select id="tipo" name="vehiculoTipo" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
        </div>
        
        <div class="form-row">
        <label for="etiqueta">Etiqueta*:</label>
        <select id="etiqueta" name="vehiculoEtiqueta" required>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="ECO">ECO</option>
          <option value="0">0</option>
        </select>
        </div>
      
        <label for="descripcion">Descripción*:</label>
        <textarea id="descripcion" name="vehiculoDescripcion" rows="3" placeholder="Ingrese Descripción"></textarea>
      
        <label for="costo">Costo por día €*:</label>
        <input type="number" id="costo" name="vehiculoCostoDia" min="0" max="10000" step="0.01" required placeholder="Ingrese costo por día">
      
        <p><b>Disponible</b>: SI &nbsp;&nbsp;&nbsp;&nbsp;<b>Eliminado</b>: NO &nbsp;&nbsp;&nbsp;&nbsp;<b>Revisión</b>: SI</p>

        <small>*Campos obligatorios</small>
        <div class="boton-centrado">
            <input type="submit" value="Agregar">
        </div>
        
      </form>
      <footer>
        Tecnologías y Sistemas Web
     </footer>
      </body>
      </html>
